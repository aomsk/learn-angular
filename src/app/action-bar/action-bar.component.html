<div>
  <button type="button" (click)="decrease()"> - </button>
  <input type="text" [value]="counter" *ngIf="inputDisplay; else elseTemplate">
  <ng-template #elseTemplate>
    <span style="padding: 0 5px;">
      {{counter}}
    </span>
  </ng-template>
  <button type="button" (click)="increment()"> + </button>
</div>
